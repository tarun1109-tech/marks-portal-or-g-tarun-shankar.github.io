<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Check Your Marks</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #e0e0ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      background: rgba(30, 30, 60, 0.9);
      border: 2px solid #5c33f6;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 25px rgba(91, 33, 182, 0.6);
      width: 90%;
      max-width: 500px;
      animation: fadeIn 1s ease;
    }
    h2, h3 {
      text-align: center;
      margin: 0;
    }
    h2 {
      font-size: 22px;
      margin-bottom: 10px;
      color: #9fbcff;
    }
    h3 {
      color: #ffffff;
      margin-top: 10px;
    }
    label {
      margin-top: 20px;
      display: block;
      font-size: 15px;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: none;
      border-radius: 10px;
      background: #222c4f;
      color: #e0f0ff;
      font-size: 14px;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    button:hover {
      transform: scale(1.05);
    }
    #result {
      margin-top: 30px;
      padding: 20px;
      background: #1f1b2e;
      border-radius: 15px;
      color: #cfdfff;
      animation: fadeIn 0.6s ease-in;
    }
    .credit {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      color: #a0a0ff;
      background: rgba(50, 50, 70, 0.7);
      padding: 8px 16px;
      border-radius: 20px;
    }
    #copy-msg {
      text-align: center;
      margin-top: 10px;
      color: #5df2d6;
      font-size: 14px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üè´ Narayana Junior College, PNM</h2>
    <h3 id="typing-title"></h3>
    <label for="class">Select Your Class:</label>
    <select id="class">
      <option value="JEE_11">JEE - 11</option>
      <option value="NEET_11">NEET - 11</option>
      <option value="JEE_12">JEE - 12</option>
      <option value="NEET_12">NEET - 12</option>
    </select>
    <label for="roll">Enter Your Roll Number:</label>
    <input type="text" id="roll" placeholder="e.g. 2450">
    <button onclick="showMarks()">üéØ Show My Marks</button>
    <div id="result"></div>
    <button onclick="copyLink()">üîó Copy Website Link</button>
    <p id="copy-msg"></p>
  </div>
  <div class="credit">
    Developed by <strong><a href='https://www.instagram.com/tarun_shankar_glv' target='_blank' style='color: #a0c4ff; text-decoration: none;'>G. Tarun Shankar (TS)</a></strong> | Class 11 ‚Äì JEE B Section
  </div>
  <audio id="successSound" src="https://www.fesliyanstudios.com/play-mp3/6678" preload="auto"></audio>
  <audio id="failSound" src="https://www.fesliyanstudios.com/play-mp3/6989" preload="auto"></audio>
  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRBaL6adPlXFy7hEFaTFnyhhqZUXU7WNNf7QR_7ngpdiPho_z2MKQZSnf6z1siJ_XYoWXok3yj2V9IW/pub?output=csv";
    let marksData = [];

    Papa.parse(sheetUrl, {
      download: true,
      header: true,
      complete: function(results) {
        marksData = results.data;
      }
    });

    function showMarks() {
      const roll = document.getElementById("roll").value.trim();
      const studentClass = document.getElementById("class").value;
      const resultDiv = document.getElementById("result");
      const successSound = document.getElementById("successSound");
      const failSound = document.getElementById("failSound");

      const student = marksData.find(s => s.roll === roll && s.class === studentClass);

      if (student) {
        successSound.play();
        let html = `<h3>Hello ${student.name}!</h3><p><strong>Class:</strong> ${student.class}</p>`;
        if (student.maths) html += `<p><strong>Maths:</strong> ${student.maths}</p>`;
        if (student.physics) html += `<p><strong>Physics:</strong> ${student.physics}</p>`;
        if (student.chemistry) html += `<p><strong>Chemistry:</strong> ${student.chemistry}</p>`;
        if (student.class.includes("NEET")) {
          html += `<p><strong>Biology:</strong> ${student.bio}</p>`;
        } else {
          html += `<p><strong>Biology:</strong> #</p>`;
        }
        if (student.english) html += `<p><strong>English:</strong> ${student.english}</p>`;
        if (student.computer) html += `<p><strong>Computer Science:</strong> ${student.computer}</p>`;
        if (student.physics) html += `<p><strong>Physics:</strong> ${student.physics}</p>`;
        if (student.chemistry) html += `<p><strong>Chemistry:</strong> ${student.chemistry}</p>`;
        if (student.class.includes("NEET") && student.bio) html += `<p><strong>Biology:</strong> ${student.bio}</p>`;
        resultDiv.innerHTML = html;
      } else {
        failSound.play();
        resultDiv.innerHTML = `<p style='color: red;'>‚ùå No result found. Please check your roll number and class.</p>`;
      }
    }

    function copyLink() {
      const link = window.location.href;
      navigator.clipboard.writeText(link).then(() => {
        document.getElementById("copy-msg").innerText = "‚úÖ Link copied to clipboard!";
        setTimeout(() => {
          document.getElementById("copy-msg").innerText = "";
        }, 3000);
      });
    }

    let i = 0;
    let txt = "üéì Check Your Marks";
    function typeWriter() {
      if (i < txt.length) {
        document.getElementById("typing-title").innerHTML += txt.charAt(i);
        i++;
        setTimeout(typeWriter, 60);
      }
    }
    window.onload = typeWriter;
  </script>
</body>
</html>
